<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="index.css" />
    <!-- CSS only -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- As a link -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#myCard">YANZZOFFC</a>
      </div>
    </nav>

    <!-- Carousel Section -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/banner1.webp"
            class="d-block w-100"
            alt="..."
            height="350"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/banner2.jpg"
            class="d-block w-100"
            alt="..."
            height="350"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/banner3.jpg"
            class="d-block w-100"
            alt="..."
            height="350"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Card Section -->
    <div
      class="d-flex p-2 mt-2 justify-content-center align-items-center mb-5"
      id="myCard"
    >
      <div class="d-sm-flex">
        <div class="card m-2 shadow-sm" style="width: 18rem">
          <img
            src="assets/logo1.webp"
            class="card-img-top"
            alt="..."
            width="200"
            height="200"
          />
          <div class="card-body">
            <h5 class="card-title">YanzzOfficial</h5>
            <p class="card-text">
              Price List Saya.
            </p>
            <a href="skill.html" class="btn btn-primary">Lihat List</a>
          </div>
        </div>
        <div class="card m-2 shadow-sm" style="width: 18rem">
          <img
            src="assets/logoyanz.jpg"
            class="card-img-top"
            alt="..."
            width="200"
            height="200"
          />
          <div class="card-body">
            <h5 class="card-title">Informasi Tentang YanzzOffc</h5>
            <p class="card-text">
              
            </p>
            <a href="cobain.html" class="btn btn-primary">Lihat Info Yanzz</a>
          </div>
        </div>
      </div>
    </div>

    <div
      class="d-flex fixed-bottom justify-content-center bg-dark w-100 text-light mt-5"
    >
      <div class="p-2">
        <h3>Made With YanzzOfficial</h3>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
